<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Arce | Portfolio</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 4rem;
            color: #f8fafc;
        }

        .network-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }

        .fc-geometry {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #3b82f6;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fc-geometry:hover {
            transform: scale(1.1);
        }

        .fc-rope {
            position: absolute;
            height: 2px;
            background: #475569;
            transform-origin: left center;
        }

        .project-label {
            position: absolute;
            white-space: nowrap;
            font-size: 0.875rem;
            color: #94a3b8;
            transform: translateY(-24px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Manuel Arce</h1>
        
        <div class="network-container">
            <!-- Central node (you) -->
            <div class="fc-geometry" id="box1" style="left: 352px; top: 85px;">
                <div class="project-label">Data Scientist</div>
            </div>

            <!-- Project nodes -->
            <div class="fc-geometry" id="box2" style="left: 300px; top: 105px;">
                <div class="project-label">Insurance Model Visualizer</div>
            </div>
            <div class="fc-geometry" id="box3" style="left: 200px; top: 150px;">
                <div class="project-label">Programming Supplement</div>
            </div>
            <div class="fc-geometry" id="box4" style="left: 400px; top: 100px;">
                <div class="project-label">ML Monitoring</div>
            </div>

            <!-- Connection lines -->
            <div class="fc-rope" data-source="box1" data-target="box2"></div>
            <div class="fc-rope" data-source="box1" data-target="box3"></div>
            <div class="fc-rope" data-source="box1" data-target="box4"></div>
        </div>
    </div>

    <script>
        function updateRopes() {
            document.querySelectorAll('.fc-rope').forEach(rope => {
                const source = document.getElementById(rope.dataset.source);
                const target = document.getElementById(rope.dataset.target);
                
                const sourceRect = source.getBoundingClientRect();
                const targetRect = target.getBoundingClientRect();
                
                const sourceX = sourceRect.left + sourceRect.width / 2;
                const sourceY = sourceRect.top + sourceRect.height / 2;
                const targetX = targetRect.left + targetRect.width / 2;
                const targetY = targetRect.top + targetRect.height / 2;
                
                const length = Math.sqrt(Math.pow(targetX - sourceX, 2) + Math.pow(targetY - sourceY, 2));
                const angle = Math.atan2(targetY - sourceY, targetX - sourceX);
                
                rope.style.width = `${length}px`;
                rope.style.left = `${sourceX}px`;
                rope.style.top = `${sourceY}px`;
                rope.style.transform = `rotate(${angle}rad)`;
            });
        }

        // Initial update and window resize handling
        updateRopes();
        window.addEventListener('resize', updateRopes);

        // Add hover effects
        document.querySelectorAll('.fc-geometry').forEach(node => {
            node.addEventListener('mouseenter', () => {
                const relatedRopes = document.querySelectorAll(`.fc-rope[data-source="${node.id}"], .fc-rope[data-target="${node.id}"]`);
                relatedRopes.forEach(rope => rope.style.background = '#3b82f6');
            });
            
            node.addEventListener('mouseleave', () => {
                const relatedRopes = document.querySelectorAll(`.fc-rope[data-source="${node.id}"], .fc-rope[data-target="${node.id}"]`);
                relatedRopes.forEach(rope => rope.style.background = '#475569');
            });
        });
    </script>
</body>
</html>
