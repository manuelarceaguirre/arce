<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Arce | Portfolio</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #0f172a;
            color: #e2e8f0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 4rem;
            color: #f8fafc;
        }

        .network-container {
            position: relative;
            width: 800px;
            height: 400px;
            margin: 0 auto;
        }

        .fc-geometry {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #000;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .camera-node {
            background: url('camera-icon.png') no-repeat center center;
            background-size: contain;
        }

        .fc-rope {
            position: absolute;
            height: 1px;
            background: #000;
            transform-origin: left center;
            pointer-events: none;
        }

        .social-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .social-links a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }
        
        .project-label {
            position: absolute;
            white-space: nowrap;
            font-size: 0.875rem;
            color: #94a3b8;
            transform: translateY(-24px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Manuel Arce</h1>
        
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
        
        <div class="network-container">
            <!-- Camera/Main node -->
            <div class="fc-geometry camera-node" id="box1" x="100" y="100" style="left: 321px; top: 106px;">
                <div class="project-label">Manuel Arce</div>
            </div>

            <!-- Project nodes -->
            <div class="fc-geometry" id="box2" x="300" y="105" style="left: 300px; top: 105px;">
                <div class="project-label">ML Monitor</div>
            </div>
            <div class="fc-geometry" id="box3" x="200" y="150" style="left: 200px; top: 150px;">
                <div class="project-label">Insurance Model Visualizer</div>
            </div>
            <div class="fc-geometry" id="box4" x="400" y="100" style="left: 400px; top: 100px;">
                <div class="project-label">Programming Supplement</div>
            </div>

            <!-- Connection lines -->
            <fc-rope source="#box1" target="#box2"></fc-rope>
            <fc-rope source="#box1" target="#box3"></fc-rope>
            <fc-rope source="#box1" target="#box4"></fc-rope>
        </div>
    </div>

    <script type="module" src="/wiggly.html?html-proxy&index=0.js"></script>
</body>
</html>
