<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptodraft PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        
        .pdf-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .pdf-viewer {
            width: 90%;
            height: 90%;
            background: #333;
            border: 2px solid #666;
        }

        .error-message {
            color: white;
            margin-top: 20px;
            display: none;
        }

        .alternative-options {
            color: white;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Try embedding with Google Docs Viewer as fallback -->
        <iframe class="pdf-viewer" id="pdfFrame" src="Cryptodraft.pdf" onerror="handleError()"></iframe>
        
        <div class="error-message" id="errorMsg">
            Unable to load PDF. Please ensure:
            <ul>
                <li>Cryptodraft.pdf is in the same directory as this HTML file</li>
                <li>Your browser supports PDF viewing</li>
                <li>You have proper file permissions</li>
            </ul>
        </div>

        <div class="alternative-options" id="altOptions">
            <h3>Alternative Viewing Options:</h3>
            <button onclick="tryGoogleViewer()">View with Google Docs Viewer</button>
            <button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script>
        function handleError() {
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('altOptions').style.display = 'block';
        }

        function tryGoogleViewer() {
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.src = `https://docs.google.com/viewer?url=${encodeURIComponent(window.location.href)}/Cryptodraft.pdf&embedded=true`;
        }

        function downloadPDF() {
            const link = document.createElement('a');
            link.href = 'Cryptodraft.pdf';
            link.download = 'Cryptodraft.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initial check for PDF support
        if (!window.navigator.pdfViewerEnabled) {
            handleError();
        }
    </script>
</body>
</html>
