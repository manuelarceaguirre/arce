<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptodraft PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        
        .pdf-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .pdf-viewer {
            width: 90%;
            height: 90%;
            background: #333;
            border: 2px solid #666;
        }

        .error-message {
            color: white;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe class="pdf-viewer" src="Cryptodraft.pdf" onerror="showError()"></iframe>
        <div class="error-message" id="errorMsg">
            Unable to load PDF. Please ensure:
            <ul>
                <li>Cryptodraft.pdf is in the same directory as this HTML file</li>
                <li>Your browser supports PDF viewing</li>
                <li>You have proper file permissions</li>
            </ul>
        </div>
    </div>

    <script>
        function showError() {
            document.getElementById('errorMsg').style.display = 'block';
        }
    </script>
</body>
</html>
