<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: #f0e68c;
  background-color: rgba(240, 230, 140, 0.7);
}

#connections-svg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.connection-line {
  stroke: #666; /* Lighter grey for the base connections */
  stroke-width: 0.5; /* Even smaller lines */
  fill: none;
}

.spark {
  fill: orange;
  r: 1.5; /* Small spark size */
}
</style>

  <script>
    function createSparkAnimation(pathId, duration) {
      const path = document.getElementById(pathId);
      const spark = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      spark.setAttribute("class", "spark");

      const animateMotion = document.createElementNS("http://www.w3.org/2000/svg", "animateMotion");
      animateMotion.setAttribute("dur", duration + "s");
      animateMotion.setAttribute("repeatCount", "indefinite");

      const mpath = document.createElementNS("http://www.w3.org/2000/svg", "mpath");
      mpath.setAttribute("xlink:href", "#" + pathId);

      animateMotion.appendChild(mpath);
      spark.appendChild(animateMotion);
      path.parentNode.appendChild(spark);
    }
  </script>
