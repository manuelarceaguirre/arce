    <script src="../assets/js/circuit-animation.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#ff6b00',
                primaryTextColor: '#fff',
                primaryBorderColor: '#ff6b00',
                lineColor: '#333',
                secondaryColor: '#f8f9fa',
                tertiaryColor: '#e9ecef'
            }
        });

        // Render prerequisites.md with Marked + Prism + Mermaid
        document.addEventListener('DOMContentLoaded', () => {
            fetch('prerequisites.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then((markdownText) => {
                    // Configure marked for better rendering
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        sanitize: false,
                        headerIds: true,
                        mangle: false
                    });
                    
                    // Parse with Marked
                    const renderedHtml = marked.parse(markdownText);
                    
                    // Insert into page
                    document.getElementById('markdown-content').innerHTML = renderedHtml;

                    // Render Mermaid diagrams
                    setTimeout(() => {
                        const mermaidElements = document.querySelectorAll('.language-mermaid');
                        mermaidElements.forEach(async (element) => {
                            const graphDefinition = element.textContent;
                            try {
                                const { svg } = await mermaid.render('mermaid-' + Math.random().toString(36).substr(2, 9), graphDefinition);
                                element.innerHTML = svg;
                                element.classList.remove('language-mermaid');
                            } catch (error) {
                                console.error('Mermaid rendering error:', error);
                                element.innerHTML = `<div class="error">Error rendering diagram: ${error.message}</div>`;
                            }
                        });
                    }, 100);

                    // Highlight code blocks with Prism
                    if (window.Prism) {
                        Prism.highlightAll();
                    }

                    // Add copy buttons to code blocks
                    addCopyButtons();
                })
                .catch((err) => {
                    console.error('Error fetching prerequisites.md:', err);
                    document.getElementById('markdown-content').innerHTML = 
                        `<div class="error">Error loading content: ${err.message}<br>Path: prerequisites.md</div>`;
                });
        });

        function addCopyButtons() {
            const codeBlocks = document.querySelectorAll('pre > code');
            codeBlocks.forEach((codeElem) => {
                const preElem = codeElem.parentNode;
                const container = document.createElement('div');
                container.classList.add('code-block-container');
                
                container.appendChild(preElem.cloneNode(true));

                const copyBtn = document.createElement('button');
                copyBtn.textContent = 'Copy';
                copyBtn.classList.add('copy-button');

                copyBtn.addEventListener('click', async () => {
                    const codeToCopy = codeElem.textContent;
                    try {
                        await navigator.clipboard.writeText(codeToCopy);
                        copyBtn.textContent = 'Copied!';
                        copyBtn.classList.add('copied');
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                            copyBtn.classList.remove('copied');
                        }, 2000);
                    } catch (copyErr) {
                        console.error('Failed to copy:', copyErr);
                        copyBtn.textContent = 'Error';
                    }
                });

                container.appendChild(copyBtn);
                preElem.parentNode.replaceChild(container, preElem);
            });
        }
    </script>
